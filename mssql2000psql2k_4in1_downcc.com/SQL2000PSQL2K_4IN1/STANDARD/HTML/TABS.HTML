<script language="VBScript">
Function GetParameterX(ByVal strParam ) 
 
  Dim intStart
  Dim intLast
  Dim strFind

  strSearch     = window.parent.document.location.href 
  'strSeparator  = "%3F"

  strFind			= strParam

  intStart			= instr( 1, strSearch, strFind, 0 )
  
  If (intStart <= 0) Then
  
    GetParameterX	= ""
  
  Else
  
    intStart	= intStart + len(strFind) + 1
        
    GetParameterX = mid(strSearch, intStart, len(strSearch) - intStart + 1)
  End If

End Function

</script>

<script language="JScript">		

function clickGeneralTab()
{			        	
	databaseName1.innerText = szDB  
	fnt_1.innerText         = szGeneral
	fnt_2.innerText         = szTableInfo
	fnt_3.innerText         = szWizards
		        	
	generalTab.style.display    = ""
	generalTab1.style.display   = ""	
    tableInfoTab.style.display  = "none"
    tableInfoTab1.style.display = "none"    
    wizardTab.style.display     = "none"
    wizardTab1.style.display    = "none"


}

function clickTableTab()
{	
		        	
	databaseName2.innerText = szDB
	fnt_4.innerText         = szGeneral
	fnt_5.innerText         = szTableInfo
	fnt_6.innerText         = szWizards

	generalTab.style.display    = "none"
	generalTab1.style.display   = "none"	
    tableInfoTab.style.display  = ""
    tableInfoTab1.style.display = ""    
    wizardTab.style.display     = "none"
    wizardTab1.style.display    = "none"    

}

function clickWizardTab()
{			        	
	databaseName3.innerText = szDB
	fnt_7.innerText         = szGeneral
	fnt_8.innerText         = szTableInfo
	fnt_9.innerText         = szWizards		        	

	generalTab.style.display    = "none"
	generalTab1.style.display   = "none"	
    tableInfoTab.style.display  = "none"
    tableInfoTab1.style.display = "none"    
    wizardTab.style.display     = ""
    wizardTab1.style.display    = ""                                            
}

function generateCookie(i)
{
    var     c
    
    if(document.cookie == "")
    {
        document.cookie = 0
    }

    c = parseInt(document.cookie, 10)
    
    
    if(c >= 10)
    {
        last = c - 10;
    }
    else
    {
        last = c;
    }
    
    c = c -last + i;
    
    document.cookie = c
}


</script>



<script language="jscript">

var strContextCookie 
var szDB
var szGeneral
var szTableInfo
var szWizards
var aux
var c

 strContextCookie = GetParameterX("SQLNSCookie");
 
 szDB                   = parent.window.objSQLNSContext.GetDisplayName(strContextCookie)
 
 szGeneral              = parent.window.objSQLNSContext.ProvideLocalizedString("sqlmmc.rll", 4082)     
 szTableInfo            = parent.window.objSQLNSContext.ProvideLocalizedString("sqlmmc.rll", 4083)     
 szWizards              = parent.window.objSQLNSContext.ProvideLocalizedString("sqlmmc.rll", 4084)     

 if(document.cookie != "")
 {
    c = parseInt(document.cookie, 10)
    if(c >= 10) 
    {
        c = c - 10;
    }

    switch(c)
    {
        case 0:
        {
            window.parent.frames(1).location="Dbgeneral.html"; 
            clickGeneralTab();    
        }
        break;
        case 1:
        {
            window.parent.frames(1).location="TableIndexFrame.html";
            clickTableTab();                		        	    
        }
        break;
        case 2:
        {
            window.parent.frames(1).location="Wizards.html";
            clickWizardTab();    
        }
        break;
        
    }
}
else
{
    window.parent.frames(1).location="Dbgeneral.html"; 
    clickGeneralTab();    
}    

  

</script>

<script language="jscript" for="document" event="onclick()">

	var     ev;
	var     aux
	var     i;
	var     TAB_DIM = 3
	
    ev = window.event.srcElement
	switch(ev.className)
	{
	    case "GrayRow":
	    {
	        if(ev.id == "mnu_false")
	        {
	            break;
	        }
	    }
	    case "LabelFontWhite":
	    {
            
            window.event.returnValue=false;	    
            aux = ClickMenu() % TAB_DIM;
            
            if(aux == 0)
            {
                aux = TAB_DIM;
            }
            
            
            switch(aux)
            {
	        
                case 1:
                {
                    window.parent.frames(1).location="Dbgeneral.html"; 
                    clickGeneralTab();
                    generateCookie(0);
                }
                break;
                case 2:
                {
                    window.parent.frames(1).location="TableIndexFrame.html";
                    clickTableTab();  
                    generateCookie(1);              		        	
                    break;
                }
                case 3:
                {
                    window.parent.frames(1).location="Wizards.html";
                    clickWizardTab();
                    generateCookie(2);
                    break; 
                }
            }	        
	    }
	    break;
	}
</script>
