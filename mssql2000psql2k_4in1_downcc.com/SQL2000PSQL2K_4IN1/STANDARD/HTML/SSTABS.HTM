//=====================================================================
// GetParameter
//---------------------------------------------------------------------
// Purpose:	Parses the command string and returns the requested param
// Params:	parameter name
// Returns:	parameter value
//=====================================================================
function GetParameter( strParam )
{
		var strHref = new String(); 
		var strSeparator = "&";
		var strFind = new String();
		var intStart;
		var intLast;

		//Parse out the param value;
		strHref = parent.window.document.location.href;
		strFind = "&" + strParam;
		intStart = strHref.indexOf( strFind, 0 );
		if( intStart < 0 )
		{
				return "";
		}
		else
		{
				intStart = intStart + strFind.length + 1;
				intLast = strHref.indexOf( strSeparator, intStart );
				if (intLast < 0 )
						intLast = strHref.length;
				return strHref.substring( intStart, intLast );
		}
}

</script>

<script language="jscript" for="document" event="onclick()">

	var     ev;
	var     aux
	var     i;
	var     TAB_DIM = 3
	
    ev = window.event.srcElement
	switch(ev.className)
	{
	    case "GrayRow":
	    {
	        if(ev.id == "mnu_false")
	        {
	            break;
	        }
	    }
	    case "LabelFontWhite":
	    {
            
            window.event.returnValue=false;	    
            aux = ClickMenu() % TAB_DIM;
            
            if(aux == 0)
            {
                aux = TAB_DIM;
            }
            
            
            switch(aux)
            {
	        
                case 1:
                {
                    parent.window.frames(1).SelectView(1)
                    clickGeneralTab();
                }
                break;
                case 2:
                {
                    parent.window.frames(1).SelectView(2)
                    clickTableTab();                		        	
                    break;
                }
                case 3:
                {
                    parent.window.frames(1).SelectView(3)
                    clickWizardTab();
                    break; 
                }
            }	        
	    }
	    break;
	}
</script>

<script language="JScript" for="document" event="onmouseover()">

var         src;

src         = window.event.srcElement;


if(src.className == 'GrayRow' && src.id != 'mnu_false')
{
    src.style.cursor='hand'
}

</script>



<script language="jscript">

//Load the parameters.
aux = GetParameter( "name" );	
m_strTraceName = aux;	
while(aux.search("%20") != -1)
{
    m_strTraceName = aux.replace("%20", " "); 
    aux            = m_strTraceName;  
}


if( m_strTraceName == "" )
{
		alert( m_strErrorGettingParamString + "name\n\nhref=" + document.location.href );
}


clickGeneralTab();

</script>

<script language="jscript" for="document" event="onselectstart()">

    window.event.returnValue = false;
